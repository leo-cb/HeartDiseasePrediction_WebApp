name: CD - Deploy to Server

on:
  workflow_run:
    workflows: ["CI - Tests and Linting"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy repo to server
        run: |
          ping -c 2 ${{ secrets.SERVER_HOST }}
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          sshpass -p ${{ secrets.SERVER_PASSWORD }} scp -r -v $(pwd)/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/debian/heartdisease_webapp

      - name: Run docker-compose on server
        run: |
          sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "cd /home/debian/heartdisease_webapp && sudo docker-compose up -d"